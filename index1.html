<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let nhietDo = prompt('Nhập nhiệt độ');

  while (nhietDo < 20 || nhietDo > 100) {
    if (nhietDo < 20) {
      nhietDo = prompt('Tăng nhiệt độ lên!');
    } else  (nhietDo > 100) {
      nhietDo = prompt('Giảm nhiệt dộ xuống');
    }
  }
  alert(nhietDo);
  </script>
</body>
</html>
